<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Portal</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .dropdown {
            padding: 10px;
            font-size: 16px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Semester Portal</h1>
    </header>
    <div class="container">
        <h2>Select Your Semester</h2>
        <form action="" method="get" id="semesterForm">
            <select class="dropdown" name="semester" id="semester">
                <option value="sem4.html">4th Semester</option>
                <option value="sem5.html">5th Semester</option>
                <option value="sem6.html">6th Semester</option>
            </select>
            <br>
            <button type="submit">Proceed</button>
        </form>
    </div>
    <footer>
        <p>--- B C A ---</p>
    </footer>
    <script>
        // Redirect form action based on dropdown value
        const form = document.getElementById('semesterForm');
        const dropdown = document.getElementById('semester');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = dropdown.value; // Navigate to the selected option's value
        });
    </script>
</body>
</html>
