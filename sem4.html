<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Options</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Semester Portal</h1>
    </header>
    <div class="container">
        <h2>Choose an Option</h2>
        <div class="card" onclick="goToPage('notes-sem4')">
            <h3>Notes</h3>
        </div>
        <div class="card" onclick="goToPage('question-papers-sem4')">
            <h3>Question Papers</h3>
        </div>
    </div>
    <footer>
        <p>--- B C A ---</p>
    </footer>
    <script>
        function goToPage(option) {
            const params = new URLSearchParams(window.location.search);
            const semester = params.get("semester");
            window.location.href = `${option}.html?semester=${semester}`;
        }
    </script>
</body>
</html>
